<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles/styles.css" />
		<link
			href="//netdna.bootstrapcdn.com/font-awesome/15.5.3/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<title>Pokedex</title>
	</head>
	<body>
		<header class="heading">
			<section class="site-title">
				<h1>
					<picture class="pokedex">
						<img src="images/PokÃ©dex_logo.png" alt="pokedex titie" />
					</picture>
				</h1>
				<picture class="pokeball">
					<img src="images/pokeball.png" alt="pokeball image" />
				</picture>
			</section>
		</header>

		<main>
			<section class="search">
				<label for="poke-search"></label>
				<input
					type="text"
					id="poke-search"
					name="poke-search"
					required
					placeholder="&#x1F50D;Search Pokemon"
				/>
			</section>

			<section class="pokedex-gallery">
				<section class="bulbasaur pokemon">
					<picture>
						<img src="images/bulba.png" alt="Bulbasaur" />
					</picture>
					<h2>Bulbasaur</h2>
				</section>
				<section class="ivysaur pokemon">
					<picture>
						<img src="images/ivysaur.png" alt="Ivysaur" />

				</section>
				<section class="venusaur pokemon">
					<picture>
						<img src="images/venusaur.png" alt="Venusaur" />
					</picture>
					<h2>Ivysaur</h2>
				</section>
				<section class="charmander pokemon">
					<picture>
						<img src="images/charmander.png" alt="Charmander" />
					</picture>
					<h2>Charmander</h2>
				</section>
				<section class="charmeleon pokemon">
					<picture>
						<img src="images/charmeleon.png" alt="Charmeleon" />
					</picture>
					<h2>Charmeleon</h2>
				</section>
				<section class="charizard pokemon">
					<picture>
						<img src="images/charizard.png" alt="Charizard" />
					</picture>
					<h2>Charizard</h2>
				</section>
				<section class="squirtle pokemon">
					<picture>
						<img src="images/squirtle.png" alt="Charmander" />
					</picture>
					<h2>Squirtle</h2>
				</section>
				<section class="wortortle pokemon">
					<picture>
						<img src="images/wortortle.png" alt="Charmeleon" />
					</picture>
					<h2>Wortortle</h2>
				</section>
				<section class="blastoise pokemon">
					<picture>
						<img src="images/blastoise.png" alt="Charizard" />
					</picture>
					<h2>Blastoise</h2>
				</section>
				<section class="caterpie pokemon">
					<picture>
						<img src="images/caterpie.png" alt="Charmander" />
					</picture>
					<h2>Caterpie</h2>
				</section>
				<section class="metapod pokemon">
					<picture>
						<img src="images/metapod.png" alt="Charmeleon" />
					</picture>
					<h2>Metapod</h2>
				</section>
				<section class="butterfree pokemon">
					<picture>
						<img src="images/butterfree.png" alt="Charizard" />
					</picture>
					<h2>Butterfree</h2>
				</section>

				<section class="weedle pokemon">
					<picture>
						<img src="images/weedle.png" alt="Charmander" />
					</picture>
					<h2>Weedle</h2>
				</section>
				<section class="kakuna pokemon">
					<picture>
						<img src="images/kakuna.png" alt="Charmeleon" />
					</picture>
					<h2>Kakuna</h2>
				</section>
				<section class="beedrill pokemon">
					<picture>
						<img src="images/beedrill.png" alt="Charizard" />
